<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plus data for the Table(columns)</title>
</head>
<body>
    <h2>Plus data for the Table(columns):</h2>
    <form method="post" action="/servletplusrowdata">
        <table border="0">
            <tr>
                <td>Name Table</td>
                <td><input name="name" type="text" id="inputNameTable" placeholder="nameTable"/></td>
            </tr>
            <tr>
                <td>Data</td>
                <td><input name="data" type="text" id="Data" placeholder="Data"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
